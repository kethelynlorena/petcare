<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
 <main class="container bg-light mt-4">
    <div>
    </div>

    <div>
        <h2 class="my-5">Consulta de Dados</h2>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>GÃªnero</th>
                    <th>Data de Nascimento</th>
                </tr>
            </thead>

            <tbody>
              <tr th:each="usuario: ${usuario}">
                  <td></td>
                  <td th:text="${usuario.nome}"></td>
                  <td th:text="${usuario.cpf}"></td>
                  <td th:text="${usuario.email}"></td>
                  <td th:text="${usuario.telefone}"></td>
                  <td th:text="${usuario.genero}"></td>
                  <td th:text="${usuario.data_nascimento}"></td>
                  <td>
                    <a href="#" class="btn btn-primary">
                        <i class="fas fa-edit ml-2"></i>
                    </a>
                  </td>
              </tr>
            </tbody>
        </table>
    </div>
 </main>
</body>
</html>
